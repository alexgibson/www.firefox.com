apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: www-firefox-com
    type: web
  name: www-firefox-com
spec:
  replicas: 3
  selector:
    matchLabels:
      app: www-firefox-com
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: www-firefox-com
        type: web
      name: www-firefox-com
    spec:
      containers:
      - image: mozmeao/www.firefox.com:VERSION
        imagePullPolicy: Always
        name: www-firefox-com-web
        livenessProbe:
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          httpGet:
            path: /healthz/
            scheme: HTTP
            port: 8080
          timeoutSeconds: 5
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
